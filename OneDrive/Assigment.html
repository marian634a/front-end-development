<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Program pentru calcularea volumului cilindrului</title> 
    </head>
    <body>

        <script>  
            let r = prompt("Please enter raise:");
            let h = prompt("Please enter height:");

            const PI = 3.14;
            
            r = parseInt(r);
            h = parseInt(h);

            let v = r * r * PI * h;

            alert("The volum of the cylinder is:"+ v);
        </script>
    </body>


</html>
